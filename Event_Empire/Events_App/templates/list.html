{% load static %}
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Event Empire</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/mdb-favicon.ico" type="image/x-icon' %}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' %}" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap' %}" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
  
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/custom_css/style.css' %}" />

    <script src="{% static 'js/custom_js/index.js' %}"></script>
  </head>
  
  <body>
    <!-- Start your project here-->
  
  
    <!-- Navbar -->
  
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-5-strong ">
      <div class="container">
        <a class="navbar-brand" href="#">Event Empire</a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
  
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Navbar end -->
  

    <div class="container-fluid mt-5" style="background-color: #FFFBE9;">
     
        <!-- Party type selector -->
        <div class="row justify-content-center align-items-center pt-5 ps-5">
            <div class="col-md-12 d-flex justify-content-center  ">
                <button class="btn btn-outline-dark mx-5 " style="width: 200px;" type="submit" style="background-color: #CCD6A6;" onclick="changePartyListCharacter(1)">X-mas parties</button>
                <button class="btn btn-outline-dark mx-5 " style="width: 200px;" type="submit" style="background-color: #CCD6A6;" onclick="changePartyListCharacter(2)">New Years parties</button>
            </div>
        </div>


        <hr>

        <!-- Parties List & Character -->
        <div class="container-fluid " >
            <div class="row ">

                <div class="col-md-4 mt-5 pt-3  bg-image d-flex justify-content-end h-25 ">
                    <img src="{% static 'images/ani2.png' %}" alt="santa"  id="partyListCharacter">
                </div>

                <!-- Parties List -->
                <div class="col-md-8 ">
                    <div class="container">
                        <div class="row" >
                            <div class="col-12 ms-3">
                                <h1 class="text-dark text-start h3">Available Parties</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card-group mb-2 mb-lg-4">
                              {%for party in data %}
                               
                                <!-- Card one-->
                                <div class="col-lg-4 my-2">
                                    <div class="card mx-2">
                                        <img src={{party.Image}} class="card-img-top" alt="One">
                                        <div class="card-body">
                                            <h5 class="card-title text-center text-decoration-underline">{{party.Party_Name }}
                                            </h5>

                                          
                                            <div class="row">
                                                <span><b>Time:</b> {{party.Party_Starting_Date}} </span>
                                                <span> <b>Venue:</b>{{party.Location}}</span>
                                                <span><b>Description: </b> {{party.Event_Details}} </span>
                                            </div>

                                            <div class="d-flex justify-content-center mb-2 mt-2">
                                                <button class="btn btn-outline-dark">Book</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                
                                {% endfor %}
                    







                            </div>
                        </div>
                    </div>
                </div>



            </div>





        </div>


        
        <iframe width="450px" height="500px" src="http://maps.google.com/maps?q=18.492039,73.734594&hl=es;z=14&output=embed" frameborder="1"></iframe>




 <!-- MDB -->
 <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
 <!-- Custom scripts -->
 <script type="text/javascript"></script>
 

 <!-- Navbar bg change on scroll logic -->
 <script>
    const navElem = document.querySelector('.navbar');

   window.addEventListener('scroll', () => {

     if (window.scrollY >= 55) {
       navElem.classList.add('navbar-scrolled');
      } else if (window.scrollY < 55) {
       navElem.classList.remove('navbar-scrolled');
     }

   });

 </script>
        



 



</body>

</html>
